<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Hope Foundation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Hope Foundation</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="causes.html">Causes</a>
                <a href="donate.html" class="btn-donate">Donate Now</a>
            </nav>
        </div>
    </header>

    <section class="donation-section">
        <div class="container">
            <h2>Make a Difference Today</h2>
            <div class="donation-box">
                <div class="donation-options">
                    <button class="amount-btn" data-amount="10">$10</button>
                    <button class="amount-btn" data-amount="25">$25</button>
                    <button class="amount-btn" data-amount="50">$50</button>
                    <button class="amount-btn" data-amount="100">$100</button>
                    <input type="number" id="custom-amount" placeholder="Other amount">
                </div>

                <form id="donation-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="cause">Select Cause</label>
                        <select id="cause" required>
                            <option value="education">Education</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="water">Clean Water</option>
                            <option value="general">General Fund</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Donate Now</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Hope Foundation. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
